# Janee configuration for OpenSeed
# Copy to ~/.openseed/janee/config.yaml and fill in your API keys.
#
# See https://github.com/rsdouglas/janee for full documentation.

services:
  github:
    base_url: https://api.github.com
    auth:
      type: bearer
      token: ${GITHUB_TOKEN}
    capabilities:
      - name: github
        description: GitHub API access
        allowed_paths:
          - "/user"
          - "/user/**"
          - "/repos/**"
          - "/search/**"
          - "/gists/**"
        allowed_methods: ["GET", "POST", "PUT", "PATCH", "DELETE"]

  anthropic:
    base_url: https://api.anthropic.com
    auth:
      type: header
      header: x-api-key
      value: ${ANTHROPIC_API_KEY}
    capabilities:
      - name: anthropic
        description: Anthropic API access
        allowed_paths:
          - "/v1/messages"
        allowed_methods: ["POST"]

logging:
  level: info
  audit: true
