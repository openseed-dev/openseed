services:
  openseed:
    build: .
    container_name: openseed
    restart: unless-stopped
    ports:
      - "${ORCHESTRATOR_PORT:-7770}:${ORCHESTRATOR_PORT:-7770}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${OPENSEED_HOME:?Set OPENSEED_HOME in .env to an absolute host path}:/data
    environment:
      - ANTHROPIC_API_KEY
      - OPENAI_API_KEY
      - OPENSEED_HOME=/data
      - OPENSEED_HOST_PATH=${OPENSEED_HOME:?Set OPENSEED_HOME in .env to an absolute host path}
      - OPENSEED_DOCKER=1
      - ORCHESTRATOR_PORT=${ORCHESTRATOR_PORT:-7770}
    networks:
      - openseed

  janee:
    image: node:22-slim
    container_name: janee
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ${OPENSEED_HOME:-~/.openseed}/janee:/app/config
    environment:
      - JANEE_CONFIG=/app/config/config.yaml
    command: npx @true-and-useful/janee
    networks:
      - openseed

networks:
  openseed:
    name: openseed
