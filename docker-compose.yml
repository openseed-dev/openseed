services:
  openseed:
    build: .
    container_name: openseed
    restart: unless-stopped
    ports:
      - "7770:7770"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${OPENSEED_HOME:-~/.openseed}:/data
    environment:
      - ANTHROPIC_API_KEY
      - OPENAI_API_KEY
      - OPENSEED_HOME=/data
      - OPENSEED_HOST_PATH=${OPENSEED_HOME:-~/.openseed}
      - OPENSEED_DOCKER=1
      - ORCHESTRATOR_PORT=7770
    networks:
      - openseed

  janee:
    image: node:22-slim
    container_name: janee
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ${JANEE_HOME:-~/.janee}:/root/.janee
    command: npx @true-and-useful/janee serve --http 3000
    networks:
      - openseed

networks:
  openseed:
    name: openseed
