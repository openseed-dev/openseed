services:
  itsalive:
    build: .
    container_name: itsalive
    restart: unless-stopped
    ports:
      - "7770:7770"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${ITSALIVE_HOME:-~/.itsalive}:/data
    environment:
      - ANTHROPIC_API_KEY
      - OPENAI_API_KEY
      - ITSALIVE_HOME=/data
      - ITSALIVE_HOST_PATH=${ITSALIVE_HOME:-~/.itsalive}
      - ITSALIVE_DOCKER=1
      - ORCHESTRATOR_PORT=7770
    networks:
      - itsalive

networks:
  itsalive:
    name: itsalive
